# Default values for isk-printer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backend:
  replicaCount: 2
  image:
    repository: gcr.io/isk-printer/github.com/cameronhudson8/iskprinter-site/backend
    tag: latest
    pullPolicy: Always
  containerPort: 
  service:
    type: ClusterIP
    port: 3000

frontend:
  replicaCount: 2
  image:
    repository: gcr.io/isk-printer/github.com/cameronhudson8/iskprinter-site/frontend
    tag: latest
    pullPolicy: Always
  containerPort: 
  service:
    type: ClusterIP
    port: 80

test:
  service:
    type: ClusterIP
    port: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: iskprinter.com
      paths:
      - path: /api
        backend:
          serviceName: backend
          servicePort: 3000
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
  tls:
   - secretName: tls
