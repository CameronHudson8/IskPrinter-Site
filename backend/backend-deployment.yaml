apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: staging
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/isk-printer/github.com/cameronhudson8/iskprinter-site/backend:latest