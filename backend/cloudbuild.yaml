steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/cameronhudson8/IskPrinter-Site']
  
  # Google Cloud Build calls this file as if it existed at the repository root,
  # so we must refer to the Dockerfile specified in './backend'.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/isk-printer/github.com/cameronhudson8/iskprinter-site/backend:latest', './backend']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/isk-printer/github.com/cameronhudson8/iskprinter-site/backend:latest']
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - set
  - image
  - deployment
  - backend
  - backend-sha256=gcr.io/isk-printer/github.com/cameronhudson8/iskprinter-site/backend:latest
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-west1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'