apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: staging
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/isk-printer/github.com/cameronhudson8/iskprinter-site/frontend:latest